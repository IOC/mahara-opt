<h3>Fitxers Leap2A</h3>
<p>Aquesta opció us permet importar un <a href="http://wiki.cetis.ac.uk/2009-03/Leap2A_specification#About_this_specification" target="_blank">fitxer d'exportació Leap2A</a>, el qual conté les dades del portafolis d'alguna persona.</p>
<p>A la wiki de  Mahara podreu llegir més informació sobre <a href="http://wiki.mahara.org/Developer_Area/Import//Export" target="_blank">el suport de Mahara a Leap2A</a>.</p>
